<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<script>
    var value = prompt("mời nhập vào giá trị mà bạn muốn tìm kiếm trong mảng");
    var arr = [-3,5,1,3,2,10];
    for (let i = 0 ; i < arr.length ; i++) {
        if (arr[i] == value) {
            alert("Đã tìm thấy tại vị trí thứ " + i);
            break;
        }
    }
</script>
</body>
</html>
